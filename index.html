<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <script src="./libraries/p5.js"></script>
    <script src="./js/sketch.js"></script>
    <title>transparency ~ aar&#xf3;n montoya-moraga</title>
    <style>

      * {
        font-size: 1em;
      }
      body {
        padding: 0;
        margin: 0;
      }
      p, h1, h2, h3, h4, h5, h6, option {
          /*set font to Avantgarde*/
          font-family: Avantgarde;
          /*normal text, no italics, no bold*/
          font-weight: normal;
          /*centered text*/
          text-align: center;
          /*display in block*/
          display: block;
          /*reset margin and padding for google chrome */
          -webkit-margin-before: 0;
          -webkit-margin-after: 0;
          -webkit-margin-start: 0;
          -webkit-margin-end: 0;
          -webkit-padding-start: 0;
          /*no padding (inner space of element)*/
          padding: 3%;
          /*margin (outter space of element)*/
          /*first reset, then set actual value wanted*/
          /*margin: 0.3em;*/
      }
      #everything {
        display: table;
        position: absolute;
        top: 50%;
        width: 100%;
      }
      select {
        display: block;
        margin: 0 auto;
      }

      a {
      /*reset of format*/
      text-decoration: none;
      font-family: Avantgarde;
      color: black;
      margin: 0;
      outline: 0;
      border: 0;
      }

      a:hover{
          opacity: 0.5;
      }


    </style>
  </head>
  <body>

    <div id="everything">

      <p>transparency ~ by <a href="http://montoyamoraga.io/"> aar&#xf3;n montoya-moraga</a></p>

      <select id="selectMenu" onchange="selectChange(this.value)">
        <option value="choose for info">choose</option>
      </select>
      <p id="currentQuery"></p>
    </div>

  </body>
</html>
